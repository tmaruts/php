version: 1.0
runtime: php81
build:
  commands:
    build:
      - echo no build command for this PHP project
      - mkdir -p public
      - cd public
      - touch index.php
      - echo "<?php" > index.php
      - echo "echo 'Hello, World!';" >> index.php
      - echo "?>" >> index.php
    post-build:
      - chmod 777 ./startup.sh
      - ./startup.sh
run:
  command: php -S 0.0.0.0:3000 -t .
  network:
    port: 3000
    env: APP_PORT